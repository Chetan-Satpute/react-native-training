<!DOCTYPE html>
<html>
  <head>
    <!--
      This gives an error
      index.html:6 Uncaught TypeError: Cannot set properties of null (setting 'innerHTML')

      This is because this script runs before h1 element is loaded on the DOM.
    -->
    <script>
      const testElement = document.getElementById("test");
      testElement.innerHTML = "Goodbye World";
    </script>
  </head>
  <body>
    <h1 id="test">Hello World!</h1>
  </body>
</html>
